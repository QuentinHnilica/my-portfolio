<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Quentin Hnilica</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="assets/CSS/stylesheet.css">
      </head>
<body>
    <header>
        <h1>Quentin Hnilica</h1>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <a class="navbar-item"href="index.html">Home</a>
                <a class="navbar-item" href="about.html">About Me</a>
                <a class="navbar-item"href="projects.html">My Projects</a>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="welcomeText">
            <h2>Welcome! Please take a look around!</h2>
        </div>
        <div class="columns" style="padding-top: 20%;">
            <div class="column" >
              <button onclick="window.location.href='about.html'" class="myButtons button is-info is-rounded">Who Are You?</button>
            </div>
            <div class="column">
                <button onclick="window.location.href='projects.html'" class="myButtons button is-info is-rounded">What Have you Done?</button>
            </div>
            <div class="column">
                <button onclick="window.location.href='https://github.com/QuentinHnilica'" class="myButtons button is-info is-rounded">Do You Have GitHub?</button>
            </div>
          </div>
        <div class="columns">
            <div class="column" >
                <button class="myButtons button is-info is-rounded"id="contact">Show Contact Info</button>
            </div>
            <div class="column">
                <button class="myButtons button is-info is-rounded"id="resume">View Resume</button>
            </div>
        </div>
        
        <div class="modal" id="contactModal">
            <div class="modal-background"></div>
            <div class="modal-card">
              <header class="modal-card-head">
                <p class="modal-card-title" style="color: white;">How To Contact</p>
                <button class="delete" aria-label="close" id="closeMod"></button>
              </header>
              <section class="modal-card-body">
                <div>
                    <li id="call"><strong>Callme:</strong> <a href="tel:+1-000-000-0000">+1 (000) 000-0000</a></li>
                    <li id="email"><strong>Email:</strong> <a href="mailto: Quentinhnilica@gmail.com">Quentinhnilica@gmail.com</a></li>
                    <li id="github"><strong>GitHub:</strong> <a href="https://github.com/QuentinHnilica">MyGitHub</a></li>
                </div>
              </section>
            </div>
          </div>
          <div class="modal" id="resumeModal">
            <div class="modal-background"></div>
            <div class="modal-content">
              <p class="image is-4by3">
                <img src="assets/imgs/Resume.png" alt="my-resume">
              </p>
            </div>
            <button class="modal-close is-large" aria-label="close" id="closeResume">Close</button>
          </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
